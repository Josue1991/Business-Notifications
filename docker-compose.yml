version: '3.8'

services:
  business-notificaciones:
    build: .
    container_name: business-notificaciones
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - MONGODB_URI=mongodb://mongodb:27017/business_notificaciones
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - mongodb
      - redis
      - kafka
    restart: unless-stopped
    networks:
      - businessapp-network

  mongodb:
    image: mongo:7.0
    container_name: business-notificaciones-mongodb
    ports:
      - "27020:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=business_notificaciones
    restart: unless-stopped
    networks:
      - businessapp-network

  redis:
    image: redis:7.2-alpine
    container_name: business-notificaciones-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - businessapp-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: business-notificaciones-kafka
    ports:
      - "9095:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    restart: unless-stopped
    networks:
      - businessapp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: business-notificaciones-zookeeper
    ports:
      - "2184:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    networks:
      - businessapp-network

volumes:
  mongodb_data:
  redis_data:

networks:
  businessapp-network:
    driver: bridge
